<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/btn.css">
</head>
<body>
<div th:replace="~{blocks/navbar}"></div>
<div class="container mt-5">
    <h2 class="mb-4">Доступні готелі</h2>
    <form action="#" th:action="@{/view-hotels}" method="get">
            <div class="input-group mb-3 w-75">
                <input type="text" name="keyword" class="form-control" placeholder="Search by keyword"
                       aria-label="Search by keyword" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Пошук</button>
                <button class="btn btn-outline-secondary" type="submit">Скинути фільтри</button>
            </div>
    </form>
    <div class="row g-4">
        <div class="col-12 w-75">
            <a th:each="hotel : ${hotels}" th:href="@{/hotel/{id}(id=${hotel.id})}"
               class="text-black text-decoration-none">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-8">
                            <div class="card-body p-4">
                                <h5 class="card-title" th:text="${hotel.name}">Hotel Name</h5>
                                <h6 class="card-subtitle mb-2 text-muted" th:text="${hotel.location}">Location</h6>
                                <p class="card-text" th:text="${hotel.description}">Description</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <img th:src="${hotel.imagePath}" class="img-fluid rounded-end img-thumbnail p-2"
                                 alt="Room Image">
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
