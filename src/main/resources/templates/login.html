<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/logreg.css">
</head>
<body>
<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image"></div>
    <!-- Background image -->
    <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary card-custom">
        <div class="card-body py-5 px-md-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <div class="row">
                        <a class="navbar-brand" style="margin-bottom:5%" href="/">
                            <img src="/images/title.png" width="100" height="50" alt="logo">
                        </a>
                        <h2 class="fw-bold mb-5">Sign in to KoDoBooking</h2>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="row">
                            <div class="form-outline mb-4">
                                <input type="text" name="username" id="nameForm"
                                       class="form-control bg-transparent text-white"/>
                                <label class="form-label" for="nameForm">Username</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" name="password" id="passwordForm"
                                       class="form-control bg-transparent text-white"/>
                                <label class="form-label" for="passwordForm">Password</label>
                            </div>
                        </div>
                        <button type="submit" class="btn-secondary mb-4">
                            Увійти
                        </button>
                        <div>
                            <p class="mb-0">Немає облікового запису? <a href="/register" class="text-white-50 fw-bold">Реєструйся</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
