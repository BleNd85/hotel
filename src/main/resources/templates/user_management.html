<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{blocks/navbar}"></div>
<div class="container mt-5 overflow-auto">
    <h2 class="mb-4">User List</h2>
    <table class="table table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <form th:action="@{/user-management/delete-user}" method="post">
                    <input type="hidden" name="userId" th:value="${user.id}"/>
                    <button type="submit" class="btn btn-danger">Видалити</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#registerSubmit">Додати
        користувача
    </button>
</div>
<div class="modal fade" id="registerSubmit" tabindex="-1" aria-labelledby="registerSubmitLabel" aria-hidden="true"
     role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerSubmitLabel">Зареєструвати користувача</h5>
            </div>
            <div class="modal-footer justify-content-start">
                <form th:action="@{/user-management/registerByAdmin}" method="post">
                    <div class="form-outline">
                        <input type="text" name="username" id="username"
                               class="form-control bg-transparent text-dark"/>
                        <label class="form-label" for="firstName">Username</label>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input type="text" name="name" id="firstName"
                                   class="form-control bg-transparent text-dark"/>
                            <label class="form-label" for="firstName">First name</label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input type="text" name="surname" id="lastName"
                                   class="form-control bg-transparent text-dark"/>
                            <label class="form-label" for="lastName">Last name</label>
                        </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" name="email" id="emailAddress"
                               class="form-control bg-transparent text-dark"/>
                        <label class="form-label" for="emailAddress">Email address</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" name="password" id="password"
                               class="form-control bg-transparent text-dark"/>
                        <label class="form-label" for="password">Password</label>
                    </div>
                    <button type="submit" class="btn btn-dark">Додати</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
