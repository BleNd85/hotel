<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{blocks/navbar}"></div>
<div class="container mt-5">
    <h2 class="mb-4" th:text="${room.name}">Room Name</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Description</h5>
            <p class="card-text" th:text="${room.description}">Room description here...</p>

            <h5 class="card-title">Room Number</h5>
            <p class="card-text" th:text="${room.roomNumber}">Room number here...</p>

            <h5 class="card-title">Type</h5>
            <p class="card-text" th:text="${room.type}">Room type here...</p>

            <h5 class="card-title">Price Per Night</h5>
            <p class="card-text" th:text="${room.pricePerNight}">Price per night here...</p>

            <h5 class="card-title">Amount of Beds</h5>
            <p class="card-text" th:text="${room.amountOfPlaces}">Amount of beds here...</p>

            <h5 class="card-title">Hotel</h5>
            <p class="card-text" th:text="${room.hotel.name}">Hotel name here...</p>
        </div>
    </div>
    <a th:href="@{/view-rooms}" class="btn btn-secondary mt-3">Back to List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
