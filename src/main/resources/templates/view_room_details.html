<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Room Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{blocks/navbar}"></div>
<div class="container mt-5">
    <h2 class="mb-4" th:text="${room.name}">Room Name</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Description</h5>
            <p class="card-text" th:text="${room.description}">Room description here...</p>

            <h5 class="card-title">Room Number</h5>
            <p class="card-text" th:text="${room.roomNumber}">Room number here...</p>

            <h5 class="card-title">Type</h5>
            <p class="card-text" th:text="${room.type}">Room type here...</p>

            <h5 class="card-title">Price Per Night</h5>
            <p class="card-text" th:text="${room.pricePerNight}">Price per night here...</p>

            <h5 class="card-title">Amount of Beds</h5>
            <p class="card-text" th:text="${room.amountOfPlaces}">Amount of beds here...</p>

            <h5 class="card-title">Hotel</h5>
            <p class="card-text" th:text="${room.hotel.name}">Hotel name here...</p>
            <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#bookingSubmit"
                    th:attr="room-id=${room.id},user-id=${user.id}">
                Забронювати
            </button>
        </div>
    </div>
    <a th:href="@{/view-rooms}" class="btn btn-secondary mt-3">Back to List</a>
</div>

<div class="modal fade" id="bookingSubmit" tabindex="-1" aria-labelledby="bookingSubmitLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookingSubmitLabel">Подати заявку на бронювання</h5>
            </div>
            <div class="modal-body">
                <form th:action="@{/room/add-booking/}" method="post">
                    <div class="form-outline mb-4">
                        <input type="date" name="Start date" id="startDate" required
                               class="form-control bg-transparent text-dark"/>
                        <label class="form-label" for="startDate">Start date</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="date" name="End date" id="endDate" required
                               class="form-control bg-transparent text-dark"/>
                        <label class="form-label" for="endDate">End date</label>
                    </div>
                    <input type="hidden" name="roomId" id="roomId" hidden="hidden">
                    <input type="hidden" name="userId" id="userId" hidden="hidden">
                    <button type="submit" class="btn btn-success">Надіслати заявку</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    var bookingSubmitModal = document.getElementById('bookingSubmit');
    bookingSubmitModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget;
        var roomId = button.getAttribute('room-id');
        var userId = button.getAttribute('user-id');
        var roomIdInput = bookingSubmitModal.querySelector('#roomId');
        var userIdInput = bookingSubmitModal.querySelector('#userId');
        roomIdInput.value = roomId;
        userIdInput.value = userId;
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
