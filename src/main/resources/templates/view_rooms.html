<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Доступні кімнати</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/btn.css">
</head>
<body>
<div th:replace="~{blocks/navbar}"></div>
<div class="container mt-5">
    <h2 class="mb-4">Доступні кімнати</h2>
    <div class="row g-4">
        <div class="col-12 w-75">
            <a class="text-black text-decoration-none" th:each="room : ${rooms}"
               th:href="@{/room/{id}(id=${room.id})}">
                <div class="card mt-3">
                    <div class="row g-0">
                        <div class="col-md-8">
                            <div class="card-body p-2">
                                <h6 class="card-subtitle mb-2" th:text="${room.hotel.name}">Hotel Name</h6>
                                <h5 class="card-title" th:text="${room.name}">Room Name</h5>
                                <p class="card-text" th:text="${room.hotel.location}">Location</p>
                                <p class="card-text" th:text="${room.description}">Room Description</p>
                                <p class="card-text" th:text="'Номер кімнати: ' + ${room.roomNumber}">Room Number</p>
                                <p class="card-text" th:text="'Ціна за ніч: ' + ${room.pricePerNight} + ' грн.'">Price per Night</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <img th:src="${room.imagePath}" class="img-fluid rounded-end img-thumbnail p-2"
                                 alt="Room Image">
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
