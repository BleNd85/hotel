<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
        }
        .bg-image {
            background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
            height: 300px;
            background-size: cover;
            background-position: center;
        }
        .card-custom {
            margin-top: -100px;
            backdrop-filter: blur(100px);
            background-color: rgba(53, 53, 53, 0.93);
            border-radius: 15px;
        }
        .form-outline {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .form-outline input {
            border-radius: 0.375rem;
            border: 1px solid #ced4da;
            padding: 0.75rem 1.25rem;
            background-color: #333;
            color: #fff;
        }
        .form-outline label {
            position: absolute;
            top: -0.75rem;
            left: 1.25rem;
            background-color: rgba(53, 53, 53, 0.93);
            padding: 0 0.25rem;
            color: #fff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image"></div>
    <!-- Background image -->

    <div class="card mx-4 mx-md-5 shadow-5-strong card-custom">
        <div class="card-body py-5 px-md-5">

            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Sign up now</h2>
                    <form>
                        <div class="row">
                            <div class="col-md-15 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="form3Example1" class="form-control"/>
                                    <label class="form-label" for="form3Example2">Username</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="form3Example2" class="form-control" />
                                    <label class="form-label" for="form3Example2">First name</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="form3Example3" class="form-control" />
                                    <label class="form-label" for="form3Example3">Last name</label>
                                </div>
                            </div>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example4" class="form-control" />
                            <label class="form-label" for="form3Example4">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="form3Example5" class="form-control" />
                            <label class="form-label" for="form3Example5">Password</label>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">
                            Sign up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
