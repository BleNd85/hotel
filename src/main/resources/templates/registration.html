<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/logreg.css">
</head>
<body>
<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image"></div>
    <!-- Background image -->
    <div class="card mx-4 mx-md-5 shadow-5-strong card-custom">
        <div class="card-body py-5 px-md-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <div class="row">
                        <a class="navbar-brand" style="margin-bottom: 5%" href="/">
                            <img src="/images/title.png" width="100" height="50" alt="logo">
                        </a>
                        <h2 class="fw-bold mb-5">Sign up to KoDoBooking now</h2>
                    </div>
                    <form th:action="@{/register}" method="post">
                        <div class="row">
                            <div class="col-md-15 mb-4">
                                <div class="form-outline">
                                    <input type="text" name="username" id="username" required
                                           class="form-control bg-transparent text-white"/>
                                    <label class="form-label" for="firstName">Username</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" name="name" id="firstName" required
                                           class="form-control bg-transparent text-white"/>
                                    <label class="form-label" for="firstName">First name</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" name="surname" id="lastName" required
                                           class="form-control bg-transparent text-white"/>
                                    <label class="form-label" for="lastName">Last name</label>
                                </div>
                            </div>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" name="email" id="emailAddress" required
                                   class="form-control bg-transparent text-white"/>
                            <label class="form-label" for="emailAddress">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" name="password" id="password" required
                                   class="form-control bg-transparent text-white"/>
                            <label class="form-label" for="password">Password</label>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn-secondary mb-4">
                            Зараєструватись
                        </button>
                        <div>
                            <p class="mb-0">Уже є обліковий запис? <a href="/login"
                                                                      class="text-white-50 fw-bold">Увійти</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
