<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${hotel.name}">Hotel Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/btn.css">
</head>
<body>
<div th:replace="~{blocks/navbar}"></div>
<div class="container mt-5">
    <h2 class="mb-4" th:text="${hotel.name}">Hotel Name</h2>
    <p class="mb-4" th:text="${hotel.description}">Hotel Description</p>
    <h3>Кімнати</h3>
    <div class="list-group">
        <a th:each="room : ${rooms}" th:href="@{/room/{id}(id=${room.id})}" class="list-group-item list-group-item-action">
            <h5 class="mb-1" th:text="${room.name}">Room Name</h5>
            <p class="mb-1" th:text="${room.description}">Room Description</p>
            <small th:text="'Price per Night: $' + ${room.pricePerNight}">Price per Night</small>
        </a>
    </div>
    <a th:href="@{/view-hotels}" class="btn btn-secondary mt-3">Назад до готелів</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
