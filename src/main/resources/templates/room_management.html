<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Room List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{blocks/navbar}"></div>
<div class="container mt-5 overflow-auto">
    <h2 class="mb-4">Room List</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Hotel</th>
            <th>RoomNumber</th>
            <th>Name</th>
            <th>Type</th>
            <th>description</th>
            <th>pricePerNight</th>
            <th>isAvailable</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${room}">
            <td th:text="${room.id}"></td>
            <td th:text="${room.hotel}"></td>
            <td th:text="${room.roomnumber}"></td>
            <td th:text="${room.name}"></td>
            <td th:text="${room.type}"></td>
            <td th:text="${room.description}"></td>
            <td th:text="${room.pricepernight}"></td>
            <td th:text="${room.isavailable}"></td>
            <td>
                <button class="btn btn-danger">Видалити</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#registerSubmit">Додати
        готель
    </button>
</div>

</body>
</html>
