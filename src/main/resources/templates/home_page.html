<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/logreg.css">
</head>

<body class="homepage">
<header class="header">
    <div class="logo">
        <img src="/images/title.png" width="100" height="50" alt="logo">
    </div>
    <nav class="nav a">
        <a href="#">Our Services</a>
        <a href="#">How It Works</a>
        <a href="#">Contact Us</a>
        <a href="/register" class="btn" sec:authorize="!isAuthenticated()">Реєєстрація</a>
        <a href="/login" class="btn" sec:authorize="!isAuthenticated()">Авторизація</a>
    </nav>
</header>
<main class="main-content">
    <div class="left-content">
        <h1>Welcome to <br><span>KoDoBooking</span></h1>
        <p>Simplify your booking experience with our quick, reliable, and user-friendly service designed to connect you with the best.</p>
        <div class="buttons">
            <a href="/view-hotels" class="btn-primary">Переглянути готелі</a>
            <a href="/view-rooms" class="btn-secondary">Переглянути номери</a>
        </div>
    </div>
    <div class="right-content">
        <img src="/images/pool-view.jpg" width="500" height="500" alt="Pool View" />
    </div>
</main>
</body>
</html>
