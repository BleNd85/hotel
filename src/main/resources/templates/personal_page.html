<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{blocks/navbar}"></div>
<div class="container mt-5" sec:authorize='hasRole("ADMIN")'>
    <div class="row">
        <div class="col-md-4">
            <div class="card border-dark mb-3">
                <div class="card-body">
                    <h5 class="card-title">Система керування користувачами</h5>
                    <p class="card-text">Тут ви можете керувати користувачами.</p>
                    <a href="/user-management" class="btn btn-outline-dark">Перейти</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-dark mb-3">
                <div class="card-body">
                    <h5 class="card-title">Система керування готелями</h5>
                    <p class="card-text">Тут ви можете керувати готелями.</p>
                    <a href="/hotel-management" class="btn btn-outline-dark">Перейти</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-dark mb-3">
                <div class="card-body">
                    <h5 class="card-title">Система керування номерами</h5>
                    <p class="card-text">Тут ви можете керувати номерами.</p>
                    <a href="/room-management" class="btn btn-outline-dark">Перейти</a>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
